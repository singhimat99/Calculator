<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="textareaContainer">
        <textarea name="display" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="numbersContainer">
        <ul>
          <li>.</li>
          <li>0</li>
        </ul>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <ul>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
        <ul>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </div>
      <div class="operatorsContainer">
        <ul class="operators">
          <li class="operator">รท</li>
          <li class="operator">x</li>
          <li class="operator">-</li>
          <li class="operator">+</li>
          <li class="operator">=</li>
        </ul>
      </div>
      <div class="acAndDltContainer">
        <ul>
          <li>AC</li>
          <li>D</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
